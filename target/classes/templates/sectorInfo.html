<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Info Secteur</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<h2 class="card-title"><b>Detail Secteur :</b></h2>
					<br/>
					<div class="card-body">
						<table class="table table-dark table-responsive">
							<thead>
								<tr>
									<th scope="col">Nom</th>
									<th scope="col">Type</th>
									<th scope="col">Taille Total</th>
									<th scope="col">Topos</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="sector : ${sectors}">
							        <td th:text="${sector?.name}">...</td>
							        <td th:text="${sector?.type}">...</td>
							        <td th:text="${sector?.global_length}">...</td>
							        <td th:text="${sector?.topos?.name}">...</td>
							    </tr>
						    </tbody>
						</table>
						<br/>
						<table class="table table-dark">
							<thead>
								<tr>
									<th scope="col">Description</th>
									<th scope="col">Difficult√©</th>
									<th scope="col">Taille du parcour</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="way : ${ways}">
							        <td th:text="${way?.description}">...</td>
							        <td th:text="${way?.difficulty} + '/10'">...</td>
							        <td th:text="${way?.length}">...</td>
							    </tr>
						    </tbody>
						</table>
						<br/>
						<a class="btn btn-outline-secondary" th:href="@{/toposInfo(idTopos = ${sectors.topos.id})}">Retour</a>
						<br/>
			  		</div>	
		  		</div>
	  		</div>
  		</div>
	</div>
	<div th:insert="fragments/script.html"></div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

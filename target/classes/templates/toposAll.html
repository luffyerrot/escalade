<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Info topos</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1><b>Les Topos :</b></h1>
		<br/>
		<div class="container card">
				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">Nom</th>
							<th scope="col">Lieu</th>
							<th scope="col">Description</th>
							<th scope="col">Date</th>
							<th scope="col">Détail</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="topo : ${topos}">
					        <td th:text="${topo.name}">...</td>
					        <td th:text="${topo.place}">...</td>
					        <td th:text="${topo.description}">...</td>
					        <td th:text="${topo.date}">...</td>
					        <td><a class="btn btn-outline-secondary" th:href="@{/toposInfo(idTopos = ${topo.id})}">Détail</a></td>
					    </tr>
				    </tbody>
				</table>
	  		</div>	
		</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Edition</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1><b>Edition de Profil :</b></h1>
		<br/>
		<div class="container card" align="center">
			<form action="#" th:action="@{/user/update}" th:objet="${user}" method="post" th:each="user : ${users}">
				<input type="hidden" th:name="id" th:value="${user.id}"/>
				<div class="form-group">
					<label>Pseudo :</label>
					<input type="text" th:name="username" placeholder="Votre pseudo" class="form-control" th:value="${user.username}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Adresse mail :</label>
					<input type="email" th:name="email" placeholder="Votre adresse mail" class="form-control" th:value="${user.email}"/>
				</div>
				<input type="hidden" th:name="password" th:value="${user.password}"/>
				<input type="submit" value="Envoyer"  class="btn btn-outline-secondary" id="link"/>
			</form>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

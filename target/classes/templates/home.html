<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Profil</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div class="container">
		<div class="card">
			<div class="card-body" align="center">
				<h1>Information</h1>
				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">Pseudo</th>
							<th scope="col">Prénom</th>
							<th scope="col">Nom</th>
							<th scope="col">Detail</th>
						</tr>
					</thead>
					<tbody th:each="person : ${persons}">
						<tr>
					        <td th:text="${person.pseudo}">...</td>
					        <td th:text="${person.prenom}">...</td>
					        <td th:text="${person.nom}">...</td>
					        <td><a th:href="@{detail(id = ${person.id})}">Détails</a></td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

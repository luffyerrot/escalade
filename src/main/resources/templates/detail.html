<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Information</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div class="container card" align="center">
		<h1 class="card_tittle">Details</h1>
		<table  class="table table-dark" data-th-each="user : ${userForm}">
			<tr>
				<th scope="col">Profil</th>
				<th scope="col">Infos</th>
			</tr>
			<tr>
				<td>Pseudo :</td>
				<td th:text="${user.pseudo}">...</td>
			</tr>
			<tr>
				<td>Prénom :</td>
				<td th:text="${user.prenom}">...</td>
			</tr>
			<tr>
				<td>Nom :</td>
				<td th:text="${user.nom}">...</td>
			</tr>
			<tr>
				<td>Adresse :</td>
				<td th:text="${user.adresse}">...</td>
			</tr>
			<tr>
				<td>Ville :</td>
				<td th:text="${user.ville}">...</td>
			</tr>
			<tr>
				<td>Date d'anniversaire :</td>
				<td th:text="${user.anniv}">...</td>
			</tr>
			<tr>
				<td>Age :</td>
				<td th:text="${user.age} + ' ans'">...</td>
			</tr>
			<tr>
				<td>Numéro de téléphone :</td>
				<td th:text="${user.telephone}">...</td>
			</tr>
		</table>
		<a th:href="@{formulaire(id = ${userForm.id})}">Edition</a>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

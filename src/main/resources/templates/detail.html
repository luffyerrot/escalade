<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Information</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1 class="card_tittle"><b>Details</b></h1>
		<div class="container card" th:each="user : ${users}">
			<div class="card-body">
				<table  class="table table-dark">
					<tr>
						<th scope="col">Profil</th>
						<th scope="col">Infos</th>
					</tr>
					<tr>
						<td>Pseudo :</td>
						<td th:text="${user.username}">...</td>
					</tr>
					<tr>
						<td>Prénom :</td>
						<td th:text="${user.profil.firstname}">...</td>
					</tr>
					<tr>
						<td>Nom :</td>
						<td th:text="${user.profil.lastname}">...</td>
					</tr>
					<tr>
						<td>Adresse :</td>
						<td th:text="${user.profil.adress}">...</td>
					</tr>
					<tr>
						<td>Ville :</td>
						<td th:text="${user.profil.country}">...</td>
					</tr>
					<tr>
						<td>Date d'anniversaire :</td>
						<td th:text="${user.profil.birthDate}">...</td>
					</tr>
					<tr>
						<td>Age :</td>
						<td th:text="${user.profil.age} + ' ans'">...</td>
					</tr>
					<tr>
						<td>Numéro de téléphone :</td>
						<td th:text="${user.profil.phone_number}">...</td>
					</tr>
				</table>
			</div>
			<div id="link">
				<a th:href="@{update(id = ${user.id})}" class="btn btn-outline-secondary">Edition</a>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

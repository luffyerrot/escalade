<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Profils</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1 class="card_tittle"><b>Profils</b></h1>
		<div class="container card">
			<div class="card-body">
				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">Pseudo</th>
							<th scope="col">Prénom</th>
							<th scope="col">Nom</th>
							<th scope="col">Detail</th>
						</tr>
					</thead>
					<tbody th:each="user : ${users}">
						<tr>
					        <td th:text="${user.pseudo}">...</td>
					        <td th:text="${user.prenom}">...</td>
					        <td th:text="${user.nom}">...</td>
					        <td>
					        	<div id="link">
					        		<a th:href="@{user/detail(id = ${user.id})}" class="btn btn-outline-secondary">Détails</a>
					        	</div>
					        </td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<p align="center" sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></p>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

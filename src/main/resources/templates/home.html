<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Profil</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1 class="card_tittle"><b>Profils</b></h1>
		<div class="container card">
			<div class="card-body">
				<table class="table table-dark">
					<thead>
						<tr>
							<th scope="col">Pseudo</th>
							<th scope="col">Prénom</th>
							<th scope="col">Nom</th>
							<th scope="col">Detail</th>
						</tr>
					</thead>
					<tbody th:each="person : ${persons}">
						<tr>
					        <td th:text="${person.pseudo}">...</td>
					        <td th:text="${person.prenom}">...</td>
					        <td th:text="${person.nom}">...</td>
					        <td><div id="link"><a th:href="@{detail(id = ${person.id})}" class="btn btn-outline-secondary">Détails</a></div></td>
					    </tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

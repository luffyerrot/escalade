<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Edition</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1><b>Edition de Profil :</b></h1>
		<br/>
		<div class="container card" align="center">
			<form action="#" th:action="@{/update}" th:objet="${person}" method="post" th:each="person : ${persons}">
			<input type="hidden" th:name="id" th:value="${person.id}"></input>
				<div class="form-group">
					<label>Pseudo :</label>
					<input type="text" th:name="pseudo" placeholder="Votre pseudo" autofocus class="form-control" th:value="${person.pseudo}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Prenom :</label>
					<input type="text" th:name="prenom" placeholder="Votre prenom" class="form-control" th:value="${person.prenom}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Nom :</label>
					<input type="text" th:name="nom" placeholder="Votre nom" class="form-control" th:value="${person.nom}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Adresse :</label>
					<input type="text" th:name="adresse" placeholder="Votre adresse" class="form-control" th:value="${person.adresse}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Ville :</label>
					<input type="text" th:name="ville" placeholder="Votre ville" class="form-control" th:value="${person.ville}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Anniv :</label>
					<input type="date" th:name="anniv" placeholder="Votre date d'anniversiare" class="form-control" th:value="${person.anniv}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Age :</label>
					<input type="number" th:name="age" placeholder="Votre age" class="form-control" th:value="${person.age}"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Telephone :</label>
					<input type="tel" th:name="telephone" placeholder="Votre numero de telephone" class="form-control" th:value="${person.telephone}"/>
				</div>
				<br/>
				<input type="submit" value="Envoyer"  class="btn btn-outline-secondary" id="link"/>
			</form>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Edition</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<h1><b>Cr√©ation de profil :</b></h1>
		<br/>
		<div class="container card">
			<form action="#" th:action="@{/create}" th:objet="${user}" method="post">
				<div class="form-group">
					<label>Pseudo :</label>
					<input type="text" th:name="pseudo" placeholder="Votre pseudo" autofocus class="form-control"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Adresse mail :</label>
					<input type="email" th:name="email" placeholder="Votre adresse mail" class="form-control"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Mot de passe :</label>
					<input type="password" th:name="password" placeholder="Votre Mot de passe" class="form-control"/>
				</div>
				<br/>
				<input type="submit" value="Envoyer"  class="btn btn-outline-secondary" id="link"/>
			</form>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>

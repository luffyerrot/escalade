<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head th:insert="fragments/head.html">
	<meta charset="UTF-8"/>
	<title>Modification de topos</title>
</head>
<body>
	<header th:insert="fragments/header.html"></header>
	<div align="center">
		<div class="container card">
			<h1>Modifier le topos</h1>
			<form action="#" th:action="@{/topos/update}" th:objet="${topos}" method="post" id="formTopos">
				<input type="hidden" th:name="id" th:value="${topos.id}"></input>
				<input type="hidden" th:name="reserved" th:value="${topos.reserved}"></input>
				<div class="form-group">
					<label>Nom :</label>
					<input type="text" th:name="name" placeholder="Le nom du Topos" th:value="${topos.name}" autofocus class="form-control"/>
				</div>
				<br/>
				<div class="form-group">
					<label>Lieu :</label>
					<input type="text" th:name="place" placeholder="Le lieu " th:value="${topos.place}" class="form-control"/>
				</div>
				<br/>
				<input type="submit" value="Envoyer"  class="btn btn-outline-secondary" id="link"/>
				<br/>
			</form>
			<div class="form-group">
				<br/>
				<label>Description :</label>
				<textarea th:name="description" placeholder="La description de votre Topos" th:text="${topos.description}" class="form-control" form="formTopos"></textarea>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer.html"></div>
</body>
</html>
